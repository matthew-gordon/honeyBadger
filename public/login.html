<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>honeyBadger - login</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery mobile -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" media="screen">
</head>

<body>

    <!-- NAVIGATION
  ============================================================= -->

    <nav class="yellow darken-2">
    </nav>

    <!-- MAIN PAGE
  ============================================================= -->

    <main class="main valign-wrapper">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">

                    <form class="card col s12">
                        <div class="row">
                            <div class="col s12">
                                <br/>
                                <br/>
                                <img src="img/hb_logo.svg" alt="Honey Badger Logo">
                            </div>
                            <div class="input-field col s12 center">

                                <h6>Welcome to Honey Badger, please login to continue!</h6>
                            </div>
                            <!-- input-field -->
                        </div>
                        <!-- row -->
                        <div class="row">
                            <div class="input-field col s12 center">
                                <a href="/auth/github" class="btn btn-default yellow darken-2">Login with Github</a>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- card -->
            </div>
            <!-- col -->
        </div>
        <!-- row -->
    </main>
    <!-- wrapper -->


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- custom javascript -->

</body>

</html>
